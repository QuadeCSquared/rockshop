<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Shop - Logs</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link href="/styles.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="index.html">Rock Shop</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Receipts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="add.html">Add Receipt</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="logs.html"
            >Logs</a
          >
        </li>
      </ul>
    </div>
  </nav>

  <main class="container mt-4">
    <h1 class="mb-4">Activity Logs</h1>

    <!-- Filters -->
    <div class="card mb-4">
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-3">
            <label for="filter-action" class="form-label">Action</label>
            <select id="filter-action" class="form-select">
              <option value="">All</option>
              <option value="ADD">ADD</option>
              <option value="UPDATE">UPDATE</option>
              <option value="DELETE">DELETE</option>
              <option value="SOLD">SOLD</option>
              <option value="RETURN">RETURN</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="filter-receipt-id" class="form-label">Receipt ID</label>
            <input
              type="number"
              id="filter-receipt-id"
              class="form-control"
              placeholder="e.g. 12"
              min="1"
            />
          </div>
          <div class="col-md-6">
            <label for="filter-text" class="form-label">Search text</label>
            <input
              type="text"
              id="filter-text"
              class="form-control"
              placeholder="Search in message"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Logs table -->
    <div class="table-responsive">
      <table class="table table-striped table-hover" id="logs-table">
        <thead class="table-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Receipt ID</th>
            <th scope="col">Action</th>
            <th scope="col">Message</th>
            <th scope="col">Timestamp</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filled by logs.js -->
        </tbody>
      </table>
    </div>

    <div id="logs-status" class="mt-2 text-muted small"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/scripts/logs.js"></script>
</body>
</html>
