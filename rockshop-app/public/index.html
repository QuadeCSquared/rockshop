<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Shop Inventory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/styles.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="index.html">Rock Shop</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Inventory</a></li>
        <li class="nav-item"><a class="nav-link" href="add.html">Add Mineral</a></li>
      </ul>
    </div>
  </nav>

  <main class="container mt-4">
    <h1>Inventory</h1>
    <button id="fetch-minerals" class="btn btn-primary mb-3">Load Minerals</button>

    <!-- upload form -->
    <form id="identify-form" enctype="multipart/form-data">
      <label for="photo">Upload a mineral photo:</label>
      <input type="file" id="photo" name="photo" accept="image/*" required>
      <button type="submit">Identify</button>
    </form>

    
    <div class="card mt-4 mb-4">
      <div class="card-header bg-info text-white">
        Feature Extraction Test
      </div>
      <div class="card-body bg-cyan-950">
        <form id="compare-form" enctype="multipart/form-data">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="image1">Image 1:</label>
                <input type="file" id="image1" name="image1" accept="image/*" required class="form-control">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="image2">Image 2:</label>
                <input type="file" id="image2" name="image2" accept="image/*" required class="form-control">
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-info mt-3">Compare Images</button>
        </form>
        <div id="compare-result" class="mt-3"></div>
      </div>
    </div>

    <div id="identify-result"></div>

    <div class="row mb-3">
      <div class="col-md-6">
        <input type="text" id="search-name" class="form-control" placeholder="Search by name"/>
      </div>
      <div class="col-md-6">
        <input type="number" id="search-weight" class="form-control" placeholder="Search by weight"/>
      </div>
    </div>
    <table class="table table-striped" id="minerals-table">
      <thead>
        <tr>
          <th data-sort="id">ID</th>
          <th data-sort="name">Name</th>
          <th data-sort="price">Price</th>
          <th data-sort="amount">Amount</th>
          <th data-sort="weight">Weight</th>
          <th>Image</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/scripts/inventory.js"></script>
  <script src="/scripts/identify.js"></script>
  <script src="/scripts/test-features.js"></script>
</body>
</html>
