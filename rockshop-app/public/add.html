<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
  <title>Add Receipt - Rock Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link href="/styles.css" rel="stylesheet">
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="index.html">Rock Shop</a>
    <button class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Receipts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="add.html">
            Add Receipt
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="logs.html">Logs</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- MAIN -->
  <main class="container mt-4">

    <h1 class="mb-4">Add New Receipt</h1>

    <!-- FORM CARD -->
    <div class="card">
      <div class="card-body">

        <form id="add-form">

          <!-- Receipt type selector -->
          <div class="mb-3">
            <label for="type-select" class="form-label fw-bold">Type</label>
            <select id="type-select" class="form-select">
              <option value="kg">By Kilogram</option>
              <option value="pp">Per Piece</option>
            </select>
          </div>

          <h5 class="mt-4">General Information</h5>

          <div class="mb-3">
            <label class="form-label">Wholeseller</label>
            <input type="text" id="wholeseller" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Specimen</label>
            <input type="text" id="specimen" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Bulk Cost Paid</label>
            <input type="number" id="bulk_cost_payed"
                   class="form-control"
                   step="0.01">
          </div>

          <!-- Kg Section -->
          <div id="kg-section">

            <h5 class="mt-4">Kilogram Pricing</h5>

            <div class="mb-3">
              <label class="form-label">Cost per kg</label>
              <input type="number" id="cost_kg" class="form-control" step="0.01">
            </div>

            <div class="mb-3">
              <label class="form-label">Total kg</label>
              <input type="number" id="total_kg" class="form-control" step="0.01">
            </div>

            <div class="mb-3">
              <label class="form-label">Retail per kg</label>
              <input type="number" id="retail_kg" class="form-control" step="0.01">
            </div>

          </div>

          <!-- Per Piece Section -->
          <div id="pp-section" style="display:none;">

            <h5 class="mt-4">Per Piece Pricing</h5>

            <div class="mb-3">
              <label class="form-label">Cost per piece</label>
              <input type="number" id="cost_pp" class="form-control" step="0.01">
            </div>

            <div class="mb-3">
              <label class="form-label">Total pieces</label>
              <input type="number" id="total_pp" class="form-control" step="1">
            </div>

            <div class="mb-3">
              <label class="form-label">Retail per piece</label>
              <input type="number" id="retail_pp" class="form-control" step="0.01">
            </div>

          </div>

          <button type="submit" class="btn btn-success mt-3">
            Add Receipt
          </button>
        </form>

        <div id="add-status" class="mt-3"></div>

      </div>
    </div>

  </main>


  <!-- JS -->
  <script src="/scripts/add.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
