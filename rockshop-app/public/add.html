<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Mineral</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/styles.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="index.html">Rock Shop</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Inventory</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="add.html">Add Mineral</a>
        </li>
      </ul>
    </div>
  </nav>

  <main class="container mt-4">
    <h1>Add New Mineral</h1>
    <form id="add-mineral-form" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="mineralName" class="form-label">Name</label>
        <input type="text" class="form-control" id="mineralName" name="name" required>
      </div>
      <div class="mb-3">
        <label for="mineralPrice" class="form-label">Price ($)</label>
        <input type="number" step="0.01" class="form-control" id="mineralPrice" name="price" required>
      </div>
      <div class="mb-3">
        <label for="mineralAmount" class="form-label">Amount</label>
        <input type="number" class="form-control" id="mineralAmount" name="amount" required>
      </div>
      <div class="mb-3">
        <label for="mineralWeight" class="form-label">Weight (g)</label>
        <input type="number" step="0.01" class="form-control" id="mineralWeight" name="weight" required>
      </div>
      <div class="mb-3">
        <label for="mineralImage" class="form-label">Product Image</label>
        <input type="file" class="form-control" id="mineralImage" name="photo" accept="image/*">
      </div>
      <button class="btn btn-success" type="submit">Add Mineral</button>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/scripts/add.js"></script>
</body>
</html>
